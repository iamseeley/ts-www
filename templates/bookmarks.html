
{{ define "bookmarks" }}
{{template "_top" .}}

	<section>
		<h2>{{.Page.Title}}</h2>
		{{ range $key, $value := .Data.bookmarks }}
    {{ with $value.frontMatter }}
        <!-- Check if this bookmark's title matches the current page's title -->
        {{ if eq .title $.Page.Title }}
            <h4>by {{ .author }}</h4>
        {{ end }}
    {{ end }}
{{ end }}

		<p>
		{{ .Page.Description }}
		</p>
	</section>

{{template "_bottom" .}}
{{ end }}
